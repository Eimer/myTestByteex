<section class="founder section-wrapper flex-column-center br-bx p-main">
    <div class="founder__content flex-row justify-between max-width items-center">
        <div class="founder__left">
            <h2 class="founder__title mb-show">{{data.title}}</h2>
            <img [src]="data.image" alt="img">
        </div>
        <div class="founder__right">
            <h2 class="founder__title mb-hide">{{data.title}}</h2>
            <p>{{data.text1}}</p>
            <br>
            <p>{{data.text2}}</p>
            <br>
            <p>{{data.text3}}</p>
            <br>
            <p>{{data.text4}}</p>
            <br>
            <p>{{data.text5}}</p>
            <br>
            <p>{{data.text6}}</p>

            <div class="founder__action flex-row items-center mb-hide">
                <a class="btn"><span>{{data.textBtn}}</span><img src="/icons/arrow.svg" alt="arrow"></a>
            </div>


        </div>
    </div>

</section>
